<ion-header>
    <ion-toolbar>
        <ion-title>Paulo Gonzalez Page</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let usuario of roles | async">

            <ion-label>

                <h2>Cedula: {{usuario.id}}</h2>

                <h2>Nombre: {{usuario.nombre}}</h2>

                <h2>Apellido: {{usuario.apellido}}</h2>

                <h2>genero: {{usuario.genero}}</h2>

                <h2>rol: {{usuario.rol}} </h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
